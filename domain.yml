version: "3.1"

intents:
  - PedirTurno
  - CambiarTurno
  - CancelarTurno

responses:
  utter_PedirTurno:
  - text: "Pidiendole un turno"
  utter_CambiarTurno:
  - text: "Cambiando turno"
